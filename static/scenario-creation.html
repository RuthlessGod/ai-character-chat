<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Scenario - AI Character Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/scenario-creation.css">
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <div class="logo" id="home-logo" style="cursor: pointer;">
                <i class="fas fa-robot"></i>
                <h1>AI Character Chat</h1>
            </div>
            <div class="header-controls">
                <a href="index.html" id="back-to-home" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <button id="toggle-theme" class="btn btn-secondary btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Create Scenario</h1>
                <p>Create an immersive world for your characters to explore</p>
            </div>
            
            <div class="scenario-creation-container">
                <form id="scenario-form" class="scenario-form">
                    <!-- Form Header -->
                    <div class="form-header">
                        <h2 id="form-title">New Scenario</h2>
                        <div class="form-actions">
                            <button type="button" id="generate-scenario-btn" class="btn btn-secondary">
                                <i class="fas fa-magic"></i> Generate Full Scenario
                            </button>
                        </div>
                    </div>
                    
                    <!-- World Size Selection -->
                    <div class="world-size-selector">
                        <h3>World Size</h3>
                        <div class="world-size-options">
                            <label class="world-size-option">
                                <input type="radio" name="world-size" value="small" checked>
                                <div class="option-content">
                                    <div class="option-icon"><i class="fas fa-house"></i></div>
                                    <div class="option-text">
                                        <h4>Small World</h4>
                                        <p>A confined area like a building, cave, or small island</p>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="world-size-option">
                                <input type="radio" name="world-size" value="medium">
                                <div class="option-content">
                                    <div class="option-icon"><i class="fas fa-tree"></i></div>
                                    <div class="option-text">
                                        <h4>Medium World</h4>
                                        <p>A village, town, or local region with diverse locations</p>
                                    </div>
                                </div>
                            </label>
                            
                            <label class="world-size-option">
                                <input type="radio" name="world-size" value="large">
                                <div class="option-content">
                                    <div class="option-icon"><i class="fas fa-mountain"></i></div>
                                    <div class="option-text">
                                        <h4>Large World</h4>
                                        <p>A country or region with complex politics and geography</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Basic Information (for all world sizes) -->
                    <div class="form-section" id="basic-section">
                        <h3>Basic Information</h3>
                        
                        <div class="form-group">
                            <label for="scenario-title">Title</label>
                            <input type="text" id="scenario-title" class="form-input" placeholder="Enter a title for your scenario">
                        </div>
                        
                        <div class="form-group">
                            <label for="scenario-description">Description</label>
                            <textarea id="scenario-description" class="form-input" rows="4" placeholder="Describe your scenario and its main themes"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="starting-location">Starting Location</label>
                            <input type="text" id="starting-location" class="form-input" placeholder="Where does the scenario begin?">
                        </div>
                        
                        <div class="form-group">
                            <label for="world-rules">Special Rules (Optional)</label>
                            <textarea id="world-rules" class="form-input" rows="3" placeholder="Any special mechanics or rules that apply in this world"></textarea>
                        </div>
                    </div>
                    
                    <!-- Medium/Large World Information -->
                    <div class="form-section hidden" id="medium-section">
                        <h3>World Details</h3>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label for="history">History</label>
                                <button type="button" id="generate-history-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-magic"></i> Generate
                                </button>
                            </div>
                            <textarea id="history" class="form-input" rows="4" placeholder="The history of this place and its people"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label>Conflicts & Tensions</label>
                                <button type="button" id="add-conflict-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-plus"></i> Add Conflict
                                </button>
                            </div>
                            <div id="conflicts-container">
                                <!-- Conflict fields will be added here -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Large World Information -->
                    <div class="form-section hidden" id="large-section">
                        <h3>Regional Details</h3>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label for="political-structure">Political Structure</label>
                                <button type="button" id="generate-political-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-magic"></i> Generate
                                </button>
                            </div>
                            <textarea id="political-structure" class="form-input" rows="3" placeholder="How governance works in this world"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label for="geography">Geography</label>
                                <button type="button" id="generate-geography-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-magic"></i> Generate
                                </button>
                            </div>
                            <textarea id="geography" class="form-input" rows="3" placeholder="Notable landscape features, climate, and terrain"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label for="economy">Economy</label>
                                <button type="button" id="generate-economy-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-magic"></i> Generate
                                </button>
                            </div>
                            <textarea id="economy" class="form-input" rows="3" placeholder="Key industries, trade, and economic issues"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-header-with-action">
                                <label>Settlements</label>
                                <button type="button" id="add-settlement-btn" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-plus"></i> Add Settlement
                                </button>
                            </div>
                            <div id="settlements-container">
                                <!-- Settlement fields will be added here -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Locations Section (for all world sizes) -->
                    <div class="form-section" id="locations-section">
                        <div class="form-header-with-action">
                            <h3>Locations</h3>
                            <button type="button" id="add-location-btn" class="btn btn-sm btn-secondary">
                                <i class="fas fa-plus"></i> Add Location
                            </button>
                        </div>
                        
                        <div id="locations-container">
                            <!-- Location fields will be added here -->
                        </div>
                    </div>
                    
                    <!-- NPCs Section (for all world sizes) -->
                    <div class="form-section" id="npcs-section">
                        <div class="form-header-with-action">
                            <h3>Characters</h3>
                            <button type="button" id="add-npc-btn" class="btn btn-sm btn-secondary">
                                <i class="fas fa-plus"></i> Add Character
                            </button>
                        </div>
                        
                        <div id="npcs-container">
                            <!-- NPC fields will be added here -->
                        </div>
                    </div>
                    
                    <!-- Form Footer -->
                    <div class="form-footer">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        <button type="button" id="save-scenario-btn" class="btn btn-primary">Save Scenario</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-container hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Include necessary scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/core.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/scenario.js"></script>
    <script src="/static/js/scenario-creation.js"></script>
</body>
</html>
